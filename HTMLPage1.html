<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculator test</title>
    <link rel="stylesheet" href="HtmlStyle.css">
</head>
<body>
    <div class="container">
        <input type="text" id="result" name="result" value="" disabled>
        <div class="keyword keyword-reset">
            <p>AC</p>
        </div>
        <div class="keyword keyword-percentage">
            <p>%</p>
        </div>
        <div class="keyword keyword-divide">
            <p>:</p>
        </div>
        <div class="keyword keyword-number keyword-7">
            <p>7</p>
        </div>
        <div class="keyword keyword-number keyword-8">
            <p>8</p>
        </div>
        <div class="keyword keyword-number keyword-9">
            <p>9</p>
        </div>
        <div class="keyword keyword-multiplication">
            <p>X</p>
        </div>
        <div class="keyword keyword-number keyword-4">
            <p>4</p>
        </div>
        <div class="keyword keyword-number keyword-5">
            <p>5</p>
        </div>
        <div class="keyword keyword-number keyword-6">
            <p>6</p>
        </div>
        <div class="keyword keyword-minus">
            <p>-</p>
        </div>
        <div class="keyword keyword-number keyword-1">
            <p>1</p>
        </div>
        <div class="keyword keyword-number keyword-2">
            <p>2</p>
        </div>
        <div class="keyword keyword-number keyword-3">
            <p>3</p>
        </div>
        <div class="keyword keyword-plus">
            <p>+</p>
        </div>
        <div class="keyword keyword-number keyword-0">
            <p>0</p>
        </div>
        <div class="keyword keyword-comma">
            <p>,</p>
        </div>
        <div class="keyword keyword-equal">
            <p>=</p>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
